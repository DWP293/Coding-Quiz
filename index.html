<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding quiz</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>
    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Quiz rules</span></div>
        <div class="info-list">
            <div class="info">1. You have  <span>15 seconds</span> per question.</div>
            <div class="info">2. You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Coding Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time</div>
                <div class="timer_sec">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- JavaScript Question-->
            </div>
            <div class="option_list">
                <!-- Java Question -->
            </div>
        </section>
        <!--  footer -->
        <footer>
            <div class="total_que">
                <!-- Question Countdown -->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Quiz complete</div>
        <div class="score_text">
            <!-- Final Score -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="2script.js"></script>
</body>
</html>
</html>
